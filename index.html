<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="sobreNome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" nome="deveweb" value="front-end" checked>Front-End
            </label>
            <label>
                <input type="radio" nome="deveweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" nome="deveweb" value="fullstack">fullStack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1" >HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="HTML">
                <label for="tecnologia1" >CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="HTML">
                <label for="tecnologia1" >JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="HTML">
                <label for="tecnologia1" >PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="HTML">
                <label for="tecnologia1" >C#</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="HTML">
                <label for="tecnologia1" >Python</label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="HTML">
                <label for="tecnologia1" >JAVA</label>
            </div>
            
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
        </div>

        <button type="submit" class="botao">Concluido</button>
    </form>
    
</body>
</html>
